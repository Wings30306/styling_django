{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block page_heading %}Please Log In{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ login_form | as_bootstrap }}
    <button class="btn btn-outline-dark" type="submit" class="btn btn-default">Log In</button>
  
  </form>

  <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
{% endblock %}
